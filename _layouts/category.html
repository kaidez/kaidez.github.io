---
layout: page
---
  <div class="category__description">
    {{ page.description }}
  </div>

  {% for post in site.categories[page.category] %}
  <article class="blog-list-item">
    <h2 class="category__header">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="blog-list-item__content" itemprop="text">
      {{ post.excerpt }}
    </p>
  </article>
  {% endfor %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link href="https://fonts.googleapis.com/css?family=Khula|Poiret+One" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/prism.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <style type="text/css">
    font-family: 'Khula', sans-serif;
    font-family: 'Poiret One', cursive;
  </style>

<link rel="canonical" href="http://kaidez.com{{page.permalink}}"/><meta property="og:locale" content="en_US"/>
<meta property="og:type" content="article"/>
<meta property="og:title" content="{{ page.title }}"/>
<meta property="og:description" content="{{ page.excerpt }}"/>
<meta property="og:url" content="http://kaidez.com{{page.permalink}}"/>
<meta property="og:site_name" content="kaidez"/>
<meta property="article:publisher" content="http://facebook.com/kaidezblog"/>
<meta property="article:section" content="Personal"/>
<meta property="article:published_time" content="2016-07-18T05:00:03+00:00"/>
<meta property="article:modified_time" content="2016-07-18T05:41:21+00:00"/>
<meta property="og:updated_time" content="2016-07-18T05:41:21+00:00"/>
<meta property="og:image" content="/img/{{page.og-image}}"/>
<meta property="og:image:width" content="700"/>
<meta property="og:image:height" content="300"/>


<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="@kaidez"/>
<meta name="twitter:creator" content="@kaidez"/>
<meta name="twitter:title" content="{{ page.title }} Â» kaidez"/>
<meta name="twitter:image" content="/img/{{page.og-image}}"/>
<meta name="twitter:description" content="{{ page.excerpt }}"/>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
